
{% extends "index.html" %}
{% block content %}


<div class="row">
    <div class="col-3">
        <button class="btn-danger" data-toggle="modal" data-target="#addUserModal">Add Category</button>
    </div>
    
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> List of Category
            </div>
            <div class="card-body">
                <table class="table table-responsive-sm table-bordered table-striped table-sm">
                    <thead>
                        <tr>
                            <th>SN</th>
                            <th>Name</th>
                            <th>Date Created</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% if model == None or model.Count == 0 %}
                    
                            <tr><td colspan="4">No record found!</td></tr>
                    {% else %}
                            {% for item in model %}
                            
                                <tr>
                                    <td> {{item.ID}} </td>
                                    <td>{{item.Name}}</td>
                                    <td>{{item.CreatedDate}}</td>
                                    <td><a class="btn btn-danger" href="editother/2/{{item.ID}}">Edit</a> </td>
                                </tr>
                            {% endfor %}
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.col-->
</div>

<!-- Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add/Edit Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{{ url_for('views.category') }}" method="post">
                <input type="hidden" name="ID" value="{{ID}}" />

                <div class="modal-body">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="city">Category Name</label>
                            <input class="form-control" name="Name" value="{{Name}}" type="text" placeholder="Enter category name" />
                          
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" value="save changes" class="btn btn-primary px-4" />
                </div>
            </form>
        </div>
    </div>
</div>





{% endblock %}
