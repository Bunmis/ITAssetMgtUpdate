
{% extends "index.html" %}
{% block content %}


<!-- Modal -->
  <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">{{Title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            {% if page == 1 %}
                <form action="{{ url_for('views.department') }}" method="post">
                    <input type="hidden" name="ID" value="{{department.ID}}" />

                    <div class="modal-body">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="city">Department Name</label>
                                <input class="form-control" name="Name" value="{{department.Name}}" type="text" placeholder="Enter department name" />
                            
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="{{ url_for('views.department')}}" class="btn btn-secondary" data-dismiss="modal">Close</a>
                        <input type="submit" value="save changes" class="btn btn-primary px-4" />
                    </div>
                </form>
            {%else%}
                <form action="{{ url_for('views.category') }}" method="post">
                    <input type="hidden" name="ID" value="{{category.ID}}" />

                    <div class="modal-body">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="city">Category Name</label>
                                <input class="form-control" name="Name" value="{{category.Name}}" type="text" placeholder="Enter category name" />
                            
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="{{ url_for('views.category')}}" class="btn btn-secondary" data-dismiss="modal">Close</a>
                        <input type="submit" value="save changes" class="btn btn-primary px-4" />
                    </div>
                </form>
            {%endif%}
        </div>
    </div>




{% endblock %}
